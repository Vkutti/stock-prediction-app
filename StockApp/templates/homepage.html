<!DOCTYPE html>
<html lang="en">
<head>
<title>Stock Price Predictor</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Tahoma;
  background-color: #121212;
}

/* Style the header */
header {
  background-color: #253c25;
  font-family: Tahoma;
  padding: 30px;
  text-align: center;
  font-size: 35px;
  color: white;
}

/* Create two columns/boxes that floats next to each other */
nav {
  float: center;
  width: 30%;
  height: 300px; /* only for demonstration, should be removed */
  background: #ccc;
  padding: 20px;
}

/* Style the list inside the menu */
nav ul {
  list-style-type: none;
  padding: 0;
}

article {
  float: left;
  padding: 20px;
  width: 70%;
  background-color: #f1f1f1;
  height: 300px;
}

section {
  padding: 10px;
  text-align: center;
  color: White;
  font-family: Tahoma;

}

input {
    font-family: Tahoma;
    height: 30px;
    background-color: #dedede;
}

button {
    height: 30px;
    background-color: #6b6b6b;
    font-family: Tahoma;

}

label{
    font-family: Tahoma;
    font-size: 25px;
}

h2 {
  padding: 10px;
  text-align: center;
  color: #ededed;
  font-family: Tahoma;
}

/* Style the footer */
footer {
  background-color: #253c25;
  padding: 10px;
  text-align: center;
  font-family: Tahoma;
  color: white;
  font-size: 25px;

}

/* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
@media (max-width: 600px) {
  nav, article {
    width: 100%;
    height: auto;
  }
}
</style>
</head>
<body>
<header>
  <h1>WELCOME TO STOCKLY</h1>
</header>

<section>

    <label>What stock are you looking for today?</label>

    <form action="/stockinfo">
        <input type="text" id="stockname" name="stockname">
        <button type="submit">Submit</button>
    </form>
</section>

<p></p>
<h2> {{ stockPick }} </h2>

<h2> {{ returnTF }}</h2>

<section>

    <label>When do you want to calculate for?</label>
    <form action="/dateoption">
        <input type="text" id="dateopt" name="dateopt">
        <button type="submit">Submit</button>
    </form>
</section>

<h2> {{ cv }} </h2>

<h2> {{ lcv }} </h2>

<h2> {{ hcv }} </h2>

<h2> {{ endval }} </h2>

<footer>
  <p>Made by Venkat Kutti</p>
</footer>

</body>
</html>
